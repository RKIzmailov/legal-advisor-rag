version: 0.5

Documents_path: "../data/laws"

# Language: "English"
Language: "Russian"

Timezone: "Asia/Bishkek"

Weaviate:
  ORG: "Law"

Create_node:
  chunk_size: 512
  chunk_overlap: 50

Embedding_model: "sentence-transformers/distiluse-base-multilingual-cased-v2"

Retriever: 
  alpha: 0.5
  similarity_top_k: 5
  similarity_threshold: 0.7

RAG_model: 
  model_name: "gpt-4o-mini"  # "claude-3-sonnet-20240229"
  max_tokens: 1024
  temperature: 0
  threshold_reranker: 0.005
  prompt_template: |
    You're a legal advisor of Kyrgyz legislation. Without preamble, answer the QUESTION in {language} language based on the provided CONTEXT.
    Use only the information from the CONTEXT when answering the QUESTION and not prior knowledge.
    Use only {language} language. Reffer in the answer to the article and the name of the document from wich the context is extracted, but translate them to the {language} language if the context languauge doesn't match.

    QUESTION:
    {question}

    CONTEXT:
    {context}